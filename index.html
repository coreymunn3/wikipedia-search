<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-yrfSO0DBjS56u5M+SjWTyAHujrkiYVtRYh2dtB3yLQtUz3bodOeialO59u5lUCFF" crossorigin="anonymous">
  <style>
    #loading {
      display: none;
    }
    #loading img {
      margin: 0 auto;
      display: block;
    }
  </style>
  <title>Wikipedia Search App</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Wikipedia Search</a>
    </div>
  </nav>
  <!-- Main Search Area (jumbotron) -->
  <div class="container">
    <div class="jumbotron mb-3">
      <h1 class="display-3">Search Anything~</h1>
      <p class="lead">Enter your search in the field below and press the button. We will search Wikipedia and return the results below.</p>
      <hr class="my-4">
        <form>
            <div class="form-group">
              <input type="text" id="userInput" class="form-control" placeholder="Enter Search">
            </div>
        </form>
        <a id="searchButton" class="btn btn-success btn-lg btn-block" href="#" role="button">Go</a>
        <div id="errorArea" class="mt-3"></div>
    </div>
  </div>
;
  <!-- Results Area -->
  <div class="container">
    <!-- Loader Here (above results) -->
    <div id="loading">
      <img src="img/loading.gif" alt="">
    </div>
    <!-- Insert Results Here -->
    <div id="searchResults" class="row"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="wikipedia.js"></script>
  <script src="app.js"></script>
  

  
</body>
</html>
